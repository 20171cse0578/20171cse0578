<html>
<head>
     <title>unordered list</title>
</head>
<body>
      <h5>list of fruits</h5>
      <ul TYPE="square">
            <LI>apple</LI>
            <LI>orange</LI>
            <LI>GRAPES</LI>
      </UL>
  <h5>ordered list</h5>
      <ol TYPE="1">
            <LI>apple</LI>
            <LI>orange</LI>
            <LI>GRAPES</LI>
      </ol>
</body>
</html>
