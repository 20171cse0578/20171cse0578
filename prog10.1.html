<html>
      <head><title>font</title>
      <style>
       p.dotted{border-style:dotted}
       p.dashesd{border-style:dashesd}
       p.solid{border-style:solid}
       p.double{border-style:double}
       p.groove{border-style:groove}
       p.ridge{border-style:ridge}
       p.inset{border-style:inset}
       p.outset{border-style:outset}
       p.none{border-style:none}
       p.hidden{border-style:dotted dashed solid double;}
       </style>
      </head>
      <body>                           
               <p class="dotted">Rohan Mahesh</p>
               <p class="dashed">Rohan Mahesh</p>
               <p class="solid">Rohan Mahesh</p>
               <p class="double">Rohan Mahesh</p>
               <p class="groove">Rohan Mahesh</p>
               <p class="ridge">Rohan Mahesh</p>
               <p class="inset">Rohan Mahesh</p>
               <p class="outset">Rohan Mahesh</p>
               <p class="none">Rohan Mahesh</p>
               <p class="hidden">Rohan Mahesh</p>
               <p class="mix">Rohan Mahesh</p>
         </body>
 </html>
